<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="开发者工具箱 - 提供加密解密、编解码、格式化、文本处理等多种开发工具">
    <meta name="keywords" content="开发者工具,AES加密,DES加密,Base64,MD5,SHA256,JSON格式化,URL编码">
    <title>DevToolbox - 开发者工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div class="app-container">

        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">🧰</span>
                    <span class="logo-text">DevToolbox</span>
                </div>
            </div>
            <nav class="nav-menu">
                <!-- JSON Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">📋</span>
                        <span class="section-name">JSON 工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item active" data-tool="json-format">JSON 格式化</button>
                        <button class="nav-item" data-tool="json-escape">JSON 转义</button>
                        <button class="nav-item" data-tool="json-to-class">JSON 生成实体类</button>
                    </div>
                </div>
                
                <!-- Code Formatters -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">✨</span>
                        <span class="section-name">代码格式化</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="html-format">HTML 格式化</button>
                        <button class="nav-item" data-tool="js-format">JavaScript 格式化</button>
                        <button class="nav-item" data-tool="css-format">CSS 格式化</button>
                        <button class="nav-item" data-tool="xml-format">XML 格式化</button>
                        <button class="nav-item" data-tool="sql-format">SQL 格式化</button>
                    </div>
                </div>

                <!-- Encoding/Decoding -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🔄</span>
                        <span class="section-name">编码与解码</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="base64">Base64 编码/解码</button>
                        <button class="nav-item" data-tool="base-multi">Base16/32/58/62 编码</button>
                        <button class="nav-item" data-tool="url">URL 编码/解码</button>
                        <button class="nav-item" data-tool="unicode">Unicode 编码/解码</button>
                        <button class="nav-item" data-tool="hex">Hex 编码/解码</button>
                        <button class="nav-item" data-tool="gzip">Gzip 压缩/解压</button>
                        <button class="nav-item" data-tool="jwt">JWT 解析器</button>
                    </div>
                </div>

                <!-- Hash Algorithms -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">#️⃣</span>
                        <span class="section-name">摘要算法</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="hash">MD5/SHA 加密</button>
                        <button class="nav-item" data-tool="hmac">HMAC 加密</button>
                        <button class="nav-item" data-tool="crc">CRC 校验</button>
                        <button class="nav-item" data-tool="file-hash">文件 Hash 计算</button>
                    </div>
                </div>

                <!-- Symmetric Encryption -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🔐</span>
                        <span class="section-name">对称加密</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="aes">AES 加密/解密</button>
                        <button class="nav-item" data-tool="des">DES 加密/解密</button>
                        <button class="nav-item" data-tool="triple-des">Triple DES 加密</button>
                        <button class="nav-item" data-tool="rc4">RC4 加密/解密</button>
                        <button class="nav-item" data-tool="rabbit">Rabbit 加密/解密</button>
                        <button class="nav-item" data-tool="xor">XOR 异或加密</button>
                    </div>
                </div>

                <!-- Asymmetric Encryption -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🛡️</span>
                        <span class="section-name">非对称加密</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="rsa">RSA 加密/解密</button>
                    </div>
                </div>

                <!-- Classic Ciphers -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🔑</span>
                        <span class="section-name">经典密码</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="morse">摩斯密码</button>
                        <button class="nav-item" data-tool="caesar">凯撒密码</button>
                    </div>
                </div>

                <!-- Number Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🔢</span>
                        <span class="section-name">数字工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="radix">进制转换</button>
                        <button class="nav-item" data-tool="ieee754">IEEE 754 浮点数</button>
                        <button class="nav-item" data-tool="calculator">计算器</button>
                        <button class="nav-item" data-tool="chmod">Chmod 计算器</button>
                    </div>
                </div>

                <!-- Text Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">📝</span>
                        <span class="section-name">文本工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="text-diff">文本对比</button>
                        <button class="nav-item" data-tool="text-process">文本处理</button>
                        <button class="nav-item" data-tool="text-escape">文本转义</button>
                        <button class="nav-item" data-tool="word-count">字数统计</button>
                        <button class="nav-item" data-tool="regex">正则表达式</button>
                        <button class="nav-item" data-tool="case-convert">大小写转换</button>
                    </div>
                </div>

                <!-- Date Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">📅</span>
                        <span class="section-name">日期工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="timestamp">Unix 时间戳</button>
                        <button class="nav-item" data-tool="cron">Cron 表达式</button>
                        <button class="nav-item" data-tool="date-calc">日期计算器</button>
                    </div>
                </div>

                <!-- Random Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🎲</span>
                        <span class="section-name">随机数工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="random">随机数生成器</button>
                        <button class="nav-item" data-tool="password">随机密码生成</button>
                        <button class="nav-item" data-tool="uuid">UUID/GUID 生成</button>
                    </div>
                </div>

                <!-- Color Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🎨</span>
                        <span class="section-name">颜色工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="color">RGB 颜色转换</button>
                    </div>
                </div>

                <!-- Image Tools -->
                <div class="nav-section">
                    <h3 class="nav-section-title" onclick="toggleSection(this)">
                        <span class="section-icon">🖼️</span>
                        <span class="section-name">图片工具</span>
                        <span class="section-arrow">▼</span>
                    </h3>
                    <div class="nav-section-items">
                        <button class="nav-item" data-tool="img-base64">图片与Base64转换</button>
                        <button class="nav-item" data-tool="qrcode">二维码生成</button>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <span>Made with ❤️ for Developers</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <button class="menu-toggle" id="menuToggle">
                    <span></span><span></span><span></span>
                </button>
                <h1 class="page-title" id="pageTitle">JSON 格式化</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" title="切换主题">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </header>

            <div class="content-body" id="contentBody">
                <!-- Tool panels will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message" id="toastMessage">操作成功</span>
    </div>

    <!-- Libraries -->
    <!-- Tools Libraries (Load before Monaco to avoid AMD conflict) -->
    <script src="bin/crypto-js.min.js"></script>
    <script src="bin/jsencrypt.min.js"></script>
    <script src="bin/pako.min.js"></script>
    <script src="bin/beautify.min.js"></script>
    <script src="bin/beautify-css.min.js"></script>
    <script src="bin/beautify-html.min.js"></script>
    <script src="bin/sql-formatter.min.js"></script>
    <script src="bin/qrcode.min.js"></script>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        // Configure Monaco Editor AMD loader
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        window.monacoReady = new Promise((resolve) => {
            require(['vs/editor/editor.main'], function() { resolve(); });
        });
    </script>

    <!-- Main Scripts -->
    <script src="monaco-manager.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
</body>
</html>
